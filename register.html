<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectNB</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style1.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--การสร้าง Slider-->
    <section id="Slider">
        <div class="carousel slide" data-bs-ride="carousel" id="mySlider">
            <ol class="carousel-indicators">
                <button data-bs-target="#mySlider" data-bs-slide-to="0" class="active"></button>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item carousel-image-7 active">
                    <div class="container">
                        <div class="carousel-caption d-none d-sm-block">
                            <h1 class="display-3">สมัครสมาชิก</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- form register -->
    <section class="form-register">
        <div class="container text-center">
            <br>
            <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading......</span>
            </div>
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading......</span>
            </div>
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading......</span>
            </div>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading......</span>
            </div>
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading......</span>
            </div>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading......</span>
            </div>
        </div>
      </section>
        <div class="text-center">
        <h2>สมัครสมาชิก</h2>
        </div>
        <div class="container">
            <form action="#" method="POST">
                <div class="mb-3">
                    <p>ประเภทการสมัคร</p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>ระบุ</option>
                        <option value="1">ออนไลน์</option>
                        <option value="2">ขายส่ง</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="NameSurname" class="form-label">ชื่อ - นามสกุล</label>
                    <input type="text" class="form-control" id="NameSurname" name="NameSurname" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้งาน</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">อีเมล์</label>
                    <input type="Email" class="form-control" id="Email" name="Email" required>
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>

                <div>
                    <p>วัน เดือน ปี เกิด</p>
                    <input id="datepicker" width="276" />
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap5'
                            });
                        </script>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">ที่่อยู่</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    ฉันยอมรับเงื่อนไข
                    </label>
                </div>
                <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
                <button type="reset" class="btn btn-warning">ล้างข้อมูล</button>
                <a href="Home.html" class="btn btn-info">กลับหน้าหลัก</a>
            </form>
        </div>   
</body>
</html>
